<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Pati.kom</title>
    <link rel="shortcut icon" href="../assets/icons/paw-print.svg" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-background font-nunito text-primary-text h-dvh"
    style="background-image: url('../assets/images/blog/bg_paw-prints_duotone-5.png'); background-size: cover; background-position: center;">
    <div class="container flex justify-center items-center h-full">
        <div class="relative w-5/6 h-3/4 rounded-lg overflow-hidden z-10">
            <img class="w-full h-full object-cover object-center" src="../assets/images/login/container-bg.png" alt="">
            <div id="login-box" class="absolute top-0 right-0 w-1/2 h-full bg-slate-200/80 text-primary-text p-3">
                <div id="title-box" class="flex flex-col gap-2 items-center px-3 py-16">
                    <h6 id="login-title" class="font-sora text-5xl text-center text-accent-text">Hoş Geldiniz!</h6>
                    <p class="text-muted-text">Hesabınızda Oturum Açın</p>
                </div>
                <div id="form" class="flex justify-center items-start h-fit">
                    <form action="" class="flex flex-col gap-5 w-5/6 h-1/2 px-3 py-7">
                        <div class="flex flex-col gap-3">
                            <input
                                class="p-3 rounded-lg font-montserrat text-accent-text text-sm h-fit focus:outline-none"
                                type="text" name="" id="" placeholder="E-postanızı giriniz">
                            <p class="hidden text-xs text-red-500 font-light">* E-posta girilmesi zorunlu alandır.</p>
                            <input
                                class="p-3 rounded-lg font-montserrat text-accent-text text-sm h-fit focus:outline-none"
                                type="password" name="" id="" placeholder="Şifrenizi giriniz">
                            <p class="hidden text-xs text-red-500 font-light">* Şifre girilmesi zorunlu alandır.</p>

                        </div>
                        <button type="submit"
                            class="flex gap-3 justify-center items-center bg-primary text-off-white-text p-3 font-semibold rounded-lg hover:bg-accent-text">
                            <p>Giriş Yap</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-log-in w-5 h-5">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                                <polyline points="10 17 15 12 10 7" />
                                <line x1="15" x2="3" y1="12" y2="12" />
                            </svg>
                        </button>
                    </form>
                </div>
                <div id="other-links" class="text-center text-sm text-primary-text py-10">
                    <p>Hesabınız yoksa kayıt olmak için, <a href="./register.html"
                            class="text-accent font-bold hover:text-link-text underline underline-offset-2">kayıt
                            ol</a>'a
                        ilerleyiniz.</p>
                </div>
            </div>
        </div>
    </div>
    <span id="fligree" class="absolute top-0 w-full h-full bg-slate-900/1 z-0"></span>
</body>

</html>
